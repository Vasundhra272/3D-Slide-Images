<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Slider</title>
  <link rel="stylesheet" href="style.css" />
  
  
</head>

<body >
  <nav>
      <button class="start">👉🏼RE-START</button>
      <button class="stop">👉🏼STOP</button>
    </nav>
  
  <center>
  <div class="container">
    <div class="slider" id="slider">
      <div class="slide" style="--angle: 0deg">
        <img src="mountain.jpeg" alt="Mountain" />
      </div>
      <div class="slide" style="--angle: 90deg">
        <img src="ocean.jpeg" alt="Ocean" />
      </div>
      <div class="slide" style="--angle: 180deg">
        <img src="whale.jpg" alt="Whale" />
      </div>
      <div class="slide" style="--angle: 270deg">
        <img src="sun.jpg" alt="Sun" />
      </div>
    </div>
  </div>
  </center>
  <script src="script.js"></script>
</body>

</html>
